{{/* landing page for my personal website */}}
{{ define "content" }}
<section class="container center">
  <div class="about">
    <h1>{{ .Site.Params.author }}</h1>
    <h2>{{ .Site.Params.info }}</h2>
    {{ with .Site.Params.social }}
    <p>
      {{ range sort .}}
      <a href="{{ .url }}">{{ .name }}</a>
      {{ end }}
    </p>
    {{ end }}
  </div>
</section>
{{ end }}
